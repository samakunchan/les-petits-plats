<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Site de recherche de petit plats avec deux différentes algorithme">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-32x32.png">
    <link href="dist/main.css" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
  
    <div class="bg-image">
      <!-- Header -->
      <header class="header">
        <img src="assets/svgs/logo.svg" alt="Logo du site : les petits plats">
        <h1 class="hidden">Les petits plats</h1>
      </header>
      <!-- End Header -->
      
      <!-- Formulaire de recherche -->
      <div class="header-search">
        <div>
          <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
          <label class="search-label-main" for="search">
            <input type="search" id="search" placeholder="Rechercher une recette, un ingrédient,...">
            <span class="bg-search">
              <svg class="search-icon search-icon-white" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="9.5" />
                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
              </svg>
            </span>
          </label>
        </div>
      </div>
      <!-- End Formulaire de recherche -->
      
    </div>
    
    <!-- Contenu principal -->
    <main>
      <!-- Filtre de recherche -->
      <section class="section-filters relative">
        <div class="row-filters relative text-left flex justify-start gap-30 px-3 py-2">
          <div class="filter-card-ingredients ring-1 ring-inset ring-gray-300">
            <div
              id="ingredients"
              class="header-filters px-x flex justify-between font-semibold cursor-pointer"
              aria-expanded="true"
              aria-haspopup="true"
              tabindex="0"
              >
              <h4>Ingrédients</h4>
              <svg class="w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <label class="mx-5 search-label-filter" for="searchIngredient">
              <input
                class="px-3 py-2 w-full"
                type="search"
                id="searchIngredient"
              >
              <svg class="search-icon search-icon-grey" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="9.5" />
                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
              </svg>
            </label>
            
            <!-- Ingredients -->
            <div class="filters list-ingredients mt-6 overflow-scroll"></div>
            <!-- End Ingredients -->
            
          </div>
        </div>
        <div class="row-filters relative text-left flex justify-start gap-30 px-3 py-2">
          <div class="filter-card-ingredients ring-1 ring-inset ring-gray-300">
            <div
              id="appareils"
              class="header-filters px-x flex justify-between font-semibold cursor-pointer"
              aria-expanded="true"
              aria-haspopup="true"
              tabindex="0"
            >
              <h4>Appareils</h4>
              <svg class="w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <label class="mx-5 search-label-filter" for="searchAppareil">
              <input
                class="px-3 py-2 w-full"
                type="search"
                id="searchAppareil"
              >
              <svg class="search-icon search-icon-grey" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="9.5" />
                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
              </svg>
            </label>
            
            <!-- Appareils -->
            <div class="filters list-appliances mt-6 overflow-scroll"></div>
            <!-- End Appareils -->
            
          </div>
        </div>
        <div class="row-filters relative text-left flex justify-start gap-30 px-3 py-2">
          <div class="filter-card-ingredients ring-1 ring-inset ring-gray-300">
            <div
              id="ustensiles"
              class="header-filters px-x flex justify-between font-semibold cursor-pointer"
              aria-expanded="true"
              aria-haspopup="true"
              tabindex="0"
            >
              <h4>Ustensiles</h4>
              <svg class="w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <label class="mx-5 search-label-filter" for="searchUstensile">
              <input
                class="px-3 py-2 w-full"
                type="search"
                id="searchUstensile"
              >
              <svg class="search-icon search-icon-grey" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="9.5" />
                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
              </svg>
            </label>
            
            <!-- Ustensiles -->
            <div class="filters list-ustensils mt-6 overflow-scroll"></div>
            <!-- End Ustensiles -->
          </div>
        </div>
        
        <!-- Total Recettes-->
        <div class="row-total items-center relative text-left flex justify-start gap-30 px-3 py-2"></div>
        <!-- End Total Recettes-->
      
      </section>
      <!-- End Filtre de recherche -->
      
      <section class="section-tag">
        <div class="container-tag"></div>
      </section>
      
      <!-- Resultats -->
      <section class="section-results flex flex-wrap"></section>
      <!-- End Resultats -->
    </main>
    
    <!-- End Contenu principal -->
  
  </body>
<script type="module" src="src/index.js"></script>
</html>
